---
dependency:
  name: galaxy
driver:
  name: docker
lint:
  name: yamllint
platforms:
  - name: solr-catalog
    image: ubuntu:trusty
    groups:
      - solr
      - catalog-web
  - name: solr-inventory
    image: ubuntu:trusty
    groups:
      - solr
      - inventory-web
provisioner:
  name: ansible
  lint:
    name: ansible-lint
  inventory:
    group_vars:
      catalog-web:
        app_type: catalog
      inventory-web:
        app_type: inventory
scenario:
  name: default
verifier:
  name: testinfra
  lint:
    name: flake8
